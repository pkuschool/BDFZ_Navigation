<!DOCTYPE html>

<body class="grey lighten-3">

    <nav id="container" class="blue-grey darken-1">

            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="http://172.16.190.37/login.html" style="font-size: 30px;color: aliceblue">登录</a>
                </li>
                <li><a href="https://github.com/pkuschool/BDFZ_Navigation"><img src="./img/github.png" alt=""

                <li><a href="https://github.com/pkuschool/BDFZ_Navigation/issues/new/choose"><i

    <div style="margin-top: 20px;" class="mainsection" id="top3">

            </div>

                    <p class="centered large dt clocktitle" id="time-desktop" onclick="clicktime()"></p>

                    <script>
                        uptime();
                        window.setInterval(uptime, 1000);
                    </script>
                </div>
            </div>
            <div class="col s4  c_main">

        </div>
        <div class="row hide-on-med-and-up mobile-view"> <!--Top 3, Mobile-->
            <div class="col s12 c_main_m">
                <div class="btn blue lighten-1 white-text waves-ripple waves-effect col s12 c_full_minus z-depth-2"

            </div>
            <div class="col s12  c_main_m">
                <div class="btn red darken-4 white-text waves-ripple waves-effect col s12 c_full_minus z-depth-2"

                    <img class="img_m" src="./img/BDFZ.png" height="100px" width="auto">
                    <p class="large-plate">官网</p>
                </div>
            </div>
            <div class="col s12  c_main_m">
                <div class="btn deep-orange darken-1 white-text waves-ripple waves-effect col s12 c_full_minus z-depth-2 office"

                    <p class="large-plate">Office 365</p>
                </div>
            </div>
            <div class="col s12  c_main">
                    <div class="btn yue darken-1 white-text waves-ripple waves-effect col s12 c_full c_full_minus z-depth-2"

            </div>
            <button data-target="addmodal" class="btn customgrid white col black-text plus hoverable waves-effect s2 modal-trigger">
                <img src="./img/plus.png" class="gridimg">
                <p class="gridtext">添加</p>
            </div>
        </div>

    <div id="addmodal" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
