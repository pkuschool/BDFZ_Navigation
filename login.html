<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>login</title>
    <script src="./js/materialize.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.form.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/materialize.css">
</head>

<body class="blue-grey" >
    <div class="container" style="margin-top: 150px;">
        <button class="btn waves-effect waves-light blue-grey" onclick="history.back(-1)">返回</button>
        <form id="form1" action="login.php" method="POST" class="card-panel white teal-text" onsubmit="return submitmsg();">
            <h1 style="margin-left: 5px;margin-top: 10px;" class="blue-grey-text ">登录</h1>
            <div class="row">
                <div class="input-field col s12">
                    <input id="user" name="user" type="text" class="validate" required>
                    <label for="user">用户名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pwd" name="pwd" type="password" class="validate" required>
                    <label for="pwd">密码</label> <!--这是干啥-->
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn col blue" style="margin-right: 20px;">登录</button>&nbsp;&nbsp;
                <button type="button" onclick="window.location.href='./reg.html'" class="btn col blue-grey">去注册</button>
            </div>
        </form>
    </div>
    <script>
        function submitmsg(){
            $("#form1").ajaxsubmit(function(msg){
                alert(msg);
            });
            return false;
        }
        </script>
</body>

</html>
